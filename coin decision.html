<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure HTML Decider</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f4f4f9;
        }
        .decider-box {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center;
            width: 250px;
        }
        .window {
            height: 40px;
            overflow: hidden;
            border: 2px solid #333;
            border-radius: 8px;
            margin: 20px 0;
            position: relative;
            background: #fff;
        }
        .slot-machine {
            display: flex;
            flex-direction: column;
            animation: scroll 0.5s infinite linear;
        }
        .slot-machine:active {
            animation-play-state: paused;
        }
        .option {
            height: 40px;
            line-height: 40px;
            font-weight: bold;
            color: #555;
        }
        @keyframes scroll {
            0% { transform: translateY(0); }
            100% { transform: translateY(-160px); }
        }
        .instruction {
            font-size: 0.8rem;
            color:#888;
        }
    </style>
</head>
<body>

<div class="decider-box">
    <h3>The Decision Wheel</h3>
    <p class="instruction">Click and HOLD the box to pick!</p>
    
    <div class="window">
        <div class="slot-machine">
            <div class="option">YES</div>
            <div class="option">NO</div>
            <div class="option">MAYBE</div>
            <div class="option">LATER</div>
            <div class="option">YES</div>
        </div>
    </div>

    <p style="font-size: 0.7rem;">(No JavaScript Version)</p>
</div>

</body>
</html>
