<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Decider</title>
    <style>
        body {
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: white;
            color: black;
        }
        .container {
            border: 2px solid black;
            padding: 20px;
            width: 200px;
            text-align: center;
        }
        .window {
            height: 50px;
            overflow: hidden;
            border: 2px solid black;
            margin: 20px 0;
            cursor: pointer;
            user-select: none;
        }
        .slot {
            display: flex;
            flex-direction: column;
            animation: move 0.1s infinite linear;
        }
        .window:active .slot {
            animation-play-state: paused;
            background: black;
            color: white;
        }
        .opt {
            height: 50px;
            line-height: 50px;
            font-size: 20px;
            font-weight: bold;
        }
        @keyframes move {
            0% { transform: translateY(0); }
            100% { transform: translateY(-200px); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1 style="font-size: 18px; margin: 0;">DECIDER</h1>
    <p style="font-size: 10px;">HOLD TO STOP</p>
    
    <div class="window">
        <div class="slot">
            <div class="opt">YES</div>
            <div class="opt">NO</div>
            <div class="opt">MAYBE</div>
            <div class="opt">LATER</div>
            <div class="opt">YES</div>
        </div>
    </div>
</div>

</body>
</html>
