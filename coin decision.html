<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Coin</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #121212;
            color: white;
        }
        .card {
            background: #1e1e1e;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 300px;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 80px;
            background: #2d2d2d;
            border: 1px solid #444;
            border-radius: 10px;
            color: white;
            padding: 10px;
            margin: 15px 0;
            box-sizing: border-box;
            resize: none;
        }
        button {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:active { transform: scale(0.98); }
        #result {
            margin-top: 20px;
            font-size: 1.4rem;
            min-height: 1.5em;
            color: #00ffcc;
        }
    </style>
</head>
<body>

<div class="card">
    <h2 style="margin:0">The Decider</h2>
    <textarea id="input" placeholder="Option 1, Option 2, Option 3..."></textarea>
    <button onclick="decide()">Pick for me</button>
    <div id="result"></div>
</div>

<script>
    function decide() {
        const val = document.getElementById('input').value;
        const res = document.getElementById('result');
        const list = val.split(',').map(i => i.trim()).filter(i => i !== "");

        if (list.length < 2) {
            res.innerText = "Need 2+ options";
            return;
        }

        res.innerText = "...";
        setTimeout(() => {
            res.innerText = list[Math.floor(Math.random() * list.length)];
        }, 300);
    }
</script>

</body>
</html>
